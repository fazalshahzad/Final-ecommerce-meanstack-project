
<div class="container mt-5">
 
            <table class="table border border-dark">
                <thead class="tableHead text-center text-white">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Images</th>
                    <th scope="col">Title</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">New-Quantity</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of dataComefromJson; let i=index" class="text-center" >
                  <tr>
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.Name}}</td>
                    <td><img [src]="item.image[0]" alt="" srcset="" height="60px" width="60px"></td>
                    <td>{{item.title}}</td>
                    <td>{{item.qty}}</td>
                    <td>{{item.newQuantity}}</td>
                    <td> <button type="button" class="btn btn-outline-danger me-2 mt-2">Delete</button>
                        <button type="button" class="btn btn-outline-primary me-2 mt-2">Up-Date</button>
                        <button type="button" class="btn btn-outline-success me-2 mt-2">Get-Info</button>
                    </td>
                   
                  </tr>
                </tbody>
              </table>
        </div>
