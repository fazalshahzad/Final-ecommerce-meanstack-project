
  <body>
    <div class="login-box">
        <h2>Login</h2>
        <form (ngSubmit)="registerUserForm()" [formGroup]="userRegisterForm" >
          <div class="user-box mt-2">
            <input type="text" name="" required="" formControlName="fName">
            <label>First-Name</label>

            <div class="error  text-danger"
            *ngIf="userRegisterForm.controls['fName'].invalid && (userRegisterForm.controls['fName'].dirty || userRegisterForm.controls['fName'].touched)">
            <span *ngIf="userRegisterForm.controls['fName'].errors.minlength || userRegisterForm.controls['fName'].errors.maxlength ">
              <small>Name between 4 to 20 Characters!</small></span>
            <span *ngIf="(userRegisterForm.controls['fName'].errors.pattern)">
              Only Alphabets & Spaces Allowed</span>
            <span *ngIf="userRegisterForm.controls['fName'].errors.required">
              <small>Field Required!</small>
            </span>
          </div> 

          </div>
          <div class="user-box mt-2">
            <input type="text" name="" required="" formControlName="" formControlName="lName">
            <label>Last-Name</label>

            <div class="error  text-danger"
            *ngIf="userRegisterForm.controls['lName'].invalid && (userRegisterForm.controls['lName'].dirty || userRegisterForm.controls['lName'].touched)">
            <span *ngIf="userRegisterForm.controls['lName'].errors.minlength || userRegisterForm.controls['lName'].errors.maxlength ">
              <small>Name between 4 to 20 Characters!</small></span>
            <span *ngIf="(userRegisterForm.controls['lName'].errors.pattern)">
              Only Alphabets & Spaces Allowed</span>
            <span *ngIf="userRegisterForm.controls['lName'].errors.required">
              <small>Field Required!</small>
            </span>
          </div>

          </div>

          <div class="user-box">
            <input type="email" name="" required="" formControlName="">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" autocomplete="off" formControlName="Password">
            <label>Password</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" formControlName="CPassword">
            <label>Conform-Password</label>
          
            <small class="text-white">If you are alredy Register? go to <a routerLink="/Management-Module/user-login">Login</a></small>
        </div>
          <a href="#" class="btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
         
        </form>
        <small class="text-white" style="margin-left:65% ;" >Go to home <a routerLink=""><i class="fa-solid fa-arrow-left-long"></i></a></small>
      </div>
</body>
