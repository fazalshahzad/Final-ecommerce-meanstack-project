<body>
    <div class="login-box">
        <h2>Login</h2>
        <form (ngSubmit)="submitUserLoginForm()" [formGroup]="userLoginForm">
          <div class="user-box">
            <input type="text" name="" required=""  formControlName="userName">
               
            <label>Username</label>

<!---------------------------------------------- Form-Validation ---------------------------------------------->
<div class="error text-danger"
 *ngIf="userLoginForm.controls['userName'].invalid && (userLoginForm.controls['userName'].dirty || userLoginForm.controls['userName'].touched)">
     
    <span *ngIf="userLoginForm.controls['userName'].errors.minlength || userLoginForm.controls['userName'].errors.maxlength">
       <small>Name between 4 to 20 Characters!</small>
    </span>

    <span *ngIf="userLoginForm.controls['userName'].errors.pattern">
      <small>Only Characters and Spaces allowed!</small>
   </span>

   <span *ngIf="userLoginForm.controls['userName'].errors.required">
    <small>Field Required!</small>
 </span>

</div>
  <!---------------------------------------------- Form-Validation ---------------------------------------------->          

          </div>
          <div class="user-box mt-2">
            <input type="password" name="" required=""  autocomplete="off" formControlName="userPassword">
            <label>Password</label>

            <!---------------------------------------------- Form-Validation ---------------------------------------------->
          <!-- <div *ngIf="userLoginForm()"> 
          </div> -->
            <!---------------------------------------------- Form-Validation ---------------------------------------------->

            <small class="text-white">If you are not Register? go to <a routerLink="/Management-Module/user-register">Register</a></small>
        </div>
          <a type="submit" class="btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
         
        </form>
        <small class="text-white" style="margin-left:65% ;" >Go to home <a routerLink=""><i class="fa-solid fa-arrow-left-long"></i></a></small>
      </div>
</body>
